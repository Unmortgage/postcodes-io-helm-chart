{{- if .Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postcodes-io.api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "postcodes-io.api.name" . }}
    helm.sh/chart: {{ include "postcodes-io.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "postcodes-io.api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "postcodes-io.api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{- define "postcodes-io.api.name" -}}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: production
            - name: POSTGRES_USER
              value: {{ .Values.database.username }}
            - name: POSTGRES_DATABASE
              value: {{ .Values.database.database }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "postcodes-io.database.fullname" . }}
                  key: password
            - name: POSTGRES_HOST
              value: {{ include "postcodes-io.database.fullname" . }}
            - name: POSTGRES_PORT
              value: {{ .Values.database.service.port | quote }}
          volumeMounts:
          - name: config
            mountPath: /usr/src/app/config/defaults.js
            subPath: defaults.js
      volumes:
        - name: config
          configMap:
            name: {{ include "postcodes-io.api.fullname" . }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
